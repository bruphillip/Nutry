<ion-header>
  <!-- Animated Searchbar -->
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onBack()">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar
    animated
    placeholder="Qual produto que consumiu?"
  ></ion-searchbar>
  <ion-list>
      <ion-item (click)="onSelected()"> 
        <ion-label>Alface Crespa</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
